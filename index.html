<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@7.0.0/dist/math.min.js" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <div class="results-box">
            <div>
                <p class="calc"></p>
            </div>
            <div class="results"><span>=</span><span class="result"></span></div>
        </div>
        <div class="calculator-numbers">
            <button class="number" onclick="clean()">CE</button>
            <button class="number" onclick="clean()">C</button>
            <button class="number" onclick="back()">&lt</button>
            <button class="number" onclick="insert('/')"><img src="./img/porcents.svg" alt="porcentagem"></button>
            <button class="number" onclick="insert('7')">7</button>
            <button class="number" onclick="insert('8')">8</button>
            <button class="number" onclick="insert('9')">9</button>
            <button class="number" onclick="insert('*')"><img src="./img/multiple.svg" alt="multiple"></button>
            <button class="number" onclick="insert('4')">4</button>
            <button class="number" onclick="insert('5')">5</button>
            <button class="number" onclick="insert('6')">6</button>
            <button class="number" onclick="insert('-')"><img src="./img/decrease.svg" alt="decrease"></button>
            <button class="number" onclick="insert('1')">1</button>
            <button class="number" onclick="insert('2')">2</button>
            <button class="number" onclick="insert('3')">3</button>
            <button class="number" onclick="insert('+')"><img src="./img/increase.svg" alt="increase"></button>
            <button class="number" onclick="insert('**')"><img src="./img/negate.svg" alt=""></button>
            <button class="number" onclick="insert('0')">0</button>
            <button class="number" onclick="insert('.')">,</button>
            <button class="number" onclick="calculator()"><img src="./img/results.svg" alt="results"></button>
        </div>
    </div>
</body>

</html>
